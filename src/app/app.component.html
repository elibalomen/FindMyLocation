<h1>{{ title }}</h1>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map
         [latitude]="lat"
         [longitude]="lng"
         [zoom]="16"
         [streetViewControl]="true">
  <agm-marker
              [latitude]="lat"
              [longitude]="lng">
  </agm-marker>
</agm-map>
<div>
  <button (click)="findMyLocation()">Find my location</button>
</div>
